<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Receipt</title>
    <style>
        body {
            background: url('img.3000.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0.95;
        }
        .header {
            color: green;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .info {
            font-size: 14px;
            margin-bottom: 10px;
            color: #555;
        }
        .amount {
            font-size: 28px;
            font-weight: bold;
            color: green;
            margin: 15px 0;
        }
        .card-details {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .done-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .done-button:hover {
            background-color: #45a049;
        }
        img {
            margin: 10px 0;
            width: 60px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Success</div>
        <div class="info">Reference ID: AB7D0804F644</div>
        <div class="info">20/03/2025</div>
        <img src="img.900.png" alt="Card Icon" />
        <div class="amount">2,150,000.00 KES</div>
        <div class="card-details">Paid to card<br>JACOB F AMAITSA<br>4839 ** ** 6695</div>
        <button class="done-button">Done</button>
    </div>
</body>
</html>
